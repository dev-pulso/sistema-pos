version: '3.8'
services:
  backend:
    build: .
    ports:
      - "4000:4000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=inventario
      - JWT_SECRET=changeme
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=inventario
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
